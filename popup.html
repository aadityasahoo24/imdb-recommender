<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie/TV Recommendations</title>
  <style>
    body {
      width: 320px;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #header {
      font-weight: bold;
      margin-bottom: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #333;
    }
    #refresh-btn {
      margin-bottom: 12px;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
      background-color: #9fe9ffd5;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }
    #refresh-btn:hover {
      background-color: #60d6fad5;
    }
    #recommendations {
      max-height: 400px;
      overflow-y: auto;
    }
    #recommendations div {
      margin-bottom: 10px;
      padding: 8px;
      border-bottom: 1px solid #eee;
      line-height: 1.4;
    }
    #recommendations a {
      color: #0366d6;
      text-decoration: none;
    }
    #recommendations a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header">Loading recommendations...</div>
  <button id="refresh-btn">Refresh Recommendations</button>
  <div id="recommendations"></div>
  <script src="popup.js"></script>
</body>
</html>
